<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.min.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="back-top"><img src="bg-pattern-top.svg" alt=""></div>
  <div class="back-bottom">
    <img src="bg-pattern-bottom.svg" alt="">
  </div>
<div class="card">
  <div class="card-top" style='background-image: url(bg-pattern-card.svg);'>

  </div>
  <div class="card-img">
    <img src="image-victor.jpg" alt="">
  </div>
  <div class="card-mid"><div></div>
  <div><p><span>Victor Crest</span>
  26</p><p class="london">London</p>
  </div>
    
  </div>
  <div class="card-bottom">
<div class="followers"> <span>80K</span> 
  <p>Followers</p></div>
<div class="likes"> <span>803K</span>
  <p>Likes</p></div>
<div class="photos"><span>1.4K</span>
  <p>Photos</p></div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeuri Morel</a>.
  </div>
</body>
</html>
